<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Gallery Carousel</title>
  </head>
  <body>
    <section class="section">
      <div class="slider">
        <div class="slide">
          <img src="img/gallery-1.jpg" alt="Photo 1" />
        </div>
        <div class="slide">
          <img src="img/gallery-2.jpg" alt="Photo 2" />
        </div>
        <div class="slide">
          <img src="img/gallery-3.jpg" alt="Photo 3" />
        </div>
        <div class="slide">
          <img src="img/gallery-4.jpg" alt="Photo 4" />
        </div>
        <div class="slide">
          <img src="img/gallery-5.jpg" alt="Photo 5" />
        </div>
        <div class="slide">
          <img src="img/gallery-6.jpg" alt="Photo 6" />
        </div>
        <button class="slider__btn slider__btn--left hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>
        </button>
        <button class="slider__btn slider__btn--right hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
            />
          </svg>
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
